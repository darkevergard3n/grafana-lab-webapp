# =============================================================================
# PROMTAIL CONFIGURATION
# =============================================================================
# Promtail is Grafana's log shipping agent for Loki.
# It collects logs from Docker containers and sends them to Loki.
#
# LEARNING NOTES:
# - Promtail discovers Docker containers automatically
# - Labels are added for filtering in Grafana
# - Position file tracks what's been sent (prevents duplicates)
# =============================================================================

# Server configuration (Promtail's own HTTP server)
server:
  http_listen_port: 9080
  grpc_listen_port: 0

# Position file tracks which log entries have been sent
# This prevents re-sending logs after restart
positions:
  filename: /positions/positions.yaml

# Loki server to send logs to
# IMPORTANT: Update this URL to your Grafana VM IP
clients:
  - url: ${LOKI_URL:-http://loki:3100}/loki/api/v1/push
    # Batching configuration
    batchwait: 1s
    batchsize: 1048576  # 1MB

# =============================================================================
# SCRAPE CONFIGURATIONS
# =============================================================================
scrape_configs:

  # ---------------------------------------------------------------------------
  # DOCKER CONTAINER LOGS
  # ---------------------------------------------------------------------------
  - job_name: docker
    
    # Use Docker service discovery
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    
    # Relabeling: Transform labels before sending to Loki
    relabel_configs:
      # Keep only running containers
      - source_labels: ['__meta_docker_container_id']
        target_label: container_id
      
      # Use container name as a label
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: container_name
      
      # Add service label based on container name
      - source_labels: ['__meta_docker_container_name']
        regex: '/?(order-service|inventory-service|payment-service|user-service|notification-service|frontend|traefik|postgres|redis|rabbitmq).*'
        target_label: service
      
      # Add compose project label
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        target_label: compose_project
      
      # Add compose service label
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: compose_service
      
      # Set the log path
      - source_labels: ['__meta_docker_container_id']
        target_label: __path__
        replacement: '/var/lib/docker/containers/$1/*.log'
    
    # Pipeline stages process logs before sending
    pipeline_stages:
      # Parse Docker JSON log format
      - docker: {}
      
      # Parse JSON log messages (our services output JSON)
      - json:
          expressions:
            level: level
            message: message
            timestamp: timestamp
            trace_id: trace_id
      
      # Add extracted fields as labels
      - labels:
          level:
          trace_id:
      
      # Set timestamp from log entry
      - timestamp:
          source: timestamp
          format: RFC3339Nano
      
      # Output the message field
      - output:
          source: message
