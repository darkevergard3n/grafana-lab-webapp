# =============================================================================
# GRAFANA DATASOURCE PROVISIONING
# =============================================================================
# Auto-configure datasources when Grafana starts.
#
# LEARNING NOTES:
# - Files in provisioning/datasources are auto-loaded
# - This eliminates manual datasource setup
# - Supports Prometheus, Loki, Tempo correlation
# =============================================================================

apiVersion: 1

datasources:
  # ---------------------------------------------------------------------------
  # PROMETHEUS - Metrics
  # ---------------------------------------------------------------------------
  - name: Prometheus
    type: prometheus
    uid: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    jsonData:
      httpMethod: POST
      manageAlerts: true
      prometheusType: Prometheus
      prometheusVersion: 2.48.0
      # Link to Loki for logs
      exemplarTraceIdDestinations:
        - datasourceUid: tempo
          name: trace_id

  # ---------------------------------------------------------------------------
  # ALERTMANAGER - Alert Management
  # ---------------------------------------------------------------------------
  - name: Alertmanager
    type: alertmanager
    uid: alertmanager
    access: proxy
    url: http://alertmanager:9093
    jsonData:
      implementation: prometheus

  # ---------------------------------------------------------------------------
  # LOKI - Logs
  # ---------------------------------------------------------------------------
  - name: Loki
    type: loki
    uid: loki
    access: proxy
    url: http://loki:3100
    jsonData:
      maxLines: 1000
      # Derived fields to link logs to traces
      derivedFields:
        - name: TraceID
          matcherRegex: '"trace_id":"([a-f0-9]+)"'
          url: '$${__value.raw}'
          datasourceUid: tempo

  # ---------------------------------------------------------------------------
  # TEMPO - Traces
  # ---------------------------------------------------------------------------
  - name: Tempo
    type: tempo
    uid: tempo
    access: proxy
    url: http://tempo:3200
    jsonData:
      httpMethod: GET
      tracesToLogs:
        datasourceUid: loki
        tags: ['service']
        mappedTags: [{ key: 'service.name', value: 'service' }]
        mapTagNamesEnabled: true
        spanStartTimeShift: '-1h'
        spanEndTimeShift: '1h'
        filterByTraceID: true
        filterBySpanID: false
      tracesToMetrics:
        datasourceUid: prometheus
        tags: [{ key: 'service.name', value: 'service' }]
      serviceMap:
        datasourceUid: prometheus
      nodeGraph:
        enabled: true
      lokiSearch:
        datasourceUid: loki
