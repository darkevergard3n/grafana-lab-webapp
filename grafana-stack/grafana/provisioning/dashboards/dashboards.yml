# =============================================================================
# GRAFANA DASHBOARD PROVISIONING
# =============================================================================
# Configure automatic dashboard loading
# =============================================================================

apiVersion: 1

providers:
  - name: 'default'
    orgId: 1
    folder: 'Order Management'
    folderUid: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/json
